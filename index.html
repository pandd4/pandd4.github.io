<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Calculadora de Porcentagem!</h1>
        <p>Esta ferramenta simples ajuda você a calcular porcentagens de qualquer valor. Basta inserir o valor total e a porcentagem desejada, e o resultado será mostrado instantaneamente. Vamos começar?</p>

        <h2>Calculadora de Porcentagem</h2>
        
        <label for="valor">Valor Total:</label>
        <input type="number" id="valor" placeholder="Digite o valor">
        
        <label for="porcentagem">Porcentagem (%):</label>
        <input type="number" id="porcentagem" placeholder="Digite a porcentagem">
        
        <button onclick="calcular()">Calcular</button>
        
        <h3>Resultado: <span id="resultado">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
